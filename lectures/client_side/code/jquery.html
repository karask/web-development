<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>ready demo</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script>
      $(document).ready(function () {
        $("p").text("The DOM is loaded and can be manipulated.");
      });
    </script>
  </head>
  
  <body>
    <p>Not loaded yet.</p>
  </body>

</html>
